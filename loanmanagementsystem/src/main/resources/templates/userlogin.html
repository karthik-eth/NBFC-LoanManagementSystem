<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Loan Management System</title>
    <link
            rel="icon"
            href=
"https://play-lh.googleusercontent.com/IUho3FjN6m8Z8tJdIsPxDl72TCvfeSA2lSYPyLv4PS-7mVuxNpdFDkziu-Bfk1llcBN1=w480-h960-rw"
            type="image/x-icon"
        />
    <style>
          
        :root {
            --dark-green: #023020;
            --light-color: #ffffff;
            --hover-color: #ff5722;
            --nav-font: 'Roboto', sans-serif;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #505050;
        }
        nav {
            background-color: var(--dark-green);
            color: var(--light-color);
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            margin-right: auto;
        }
        .nav-links {
            list-style-type: none;
            display: flex;
            align-items: center;
            margin: 0;
        }
        .nav-links li {
            padding: 0 20px;
        }
        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
        }
        .nav-links a:hover {
            color: var(--hover-color);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left; 
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .logo img {
            height: 50px;
        }
        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: start;
            width: 100%;
            position: absolute;
            top: 60px; 
            padding: 20px;
        }
        .video {
            flex: 1;
            max-width: 50%;
            padding: 20px;
        }
         .container {
        flex: 1;
        max-width:20%;  
        background: white;
        padding: 10px;  
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin: auto;  
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: var(--hover-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #06beb6;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--dark-green);
            color: var(--light-color);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="http://localhost:8080/"><img src="https://www.financialexpress.com/wp-content/uploads/2022/08/TVS-Credit.png"></a>
        </div>
        <ul class="nav-links">
            <li class="dropdown">
                <a href="javascript:void(0)">Login &#9662;</a>
                <div class="dropdown-content">
                    <a th:href="@{/userlogin}">User Login</a>
                    <a th:href="@{/adminlogin}">Admin Login</a>
                </div>
            </li>
            <li><a th:href="@{/signup}">Signup</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
            <li><a th:href="@{/customers}">Our Customers</a></li>
            <li><a th:href="@{/loans}">Explore Our Loans</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/BPt8qFc4Sxk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="container">
            <h2>Login</h2>
            <form th:action="@{/users}" th:method="post" id="loginForm">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="button" onclick="submitForm()">Login</button>
            </form>
        </div>
    </div>
    <footer>
        Â© 2024 Loan Management System. All rights reserved.
    </footer>
 
 <script>
 
 function submitForm() {
	    var form = document.getElementById('loginForm');
	    var formData = new FormData(form);
	    var object = {};
	    formData.forEach(function(value, key){
	        object[key] = value;
	    });
	    var json = JSON.stringify(object);

	    fetch('/authenticate', {
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json'
	        },
	        body: json,
	        credentials: 'include'  
	    }).then(response => {
	        if (response.ok) {
	            return response.text();  
	            throw new Error('Failed to authenticate');
	        }
	    }).then(data => {
	        console.log(data);  
	        window.location.href = '/userdashboard';  
	    }).catch(error => {
	        alert('Invalid Credentials');
	        console.error('Error:', error);
	    });
	}


 </script>

   
</body>
</html>
